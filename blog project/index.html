<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,900&display=swap"
            rel="stylesheet">
        <!-- Font-awesome cdn -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- header starts here -->
        <header id="blog-header">
            <figure class="logo-figure">
                <i class="fab fa-autoprefixer logo"></i>
            </figure>
            <nav id="menu-icon">
                <ul>
                    <li><a href="#" class="nav_link">Home</a></li>
                    <li><a href="#" class="nav_link">About</a></li>
                    <li><a href="#" class="nav_link">Archives</a></li>
                    <li><a href="#" class="nav_link">Blog Posts</a></li>
                    <li><a href="#" class="nav_link">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- header end here -->

        <main>
        <!-- blog-banner section starts here -->
            <section id="blog-banner-section" class="banner">
                <article>
                    <h1 class="banner_heading">Web Development</h1>
                    <p class="banner_description text-justify">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae earum delectus sint aperiam eaque impedit dignissimos magni amet sequi velit?</p>
                </article>
                <aside>
                    <img src="images/cover-photo.jpg" alt="cover-photo" class="banner_img">
                </aside>
            </section>
        <!-- blog-banner section end here -->

        <footer>I am footer here</footer>
        </main>
    </body>
</html>
